<!DOCTYPE html>
<html th:fragment="layout (title, css, content, js)"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:replace="${title}"></title>
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
<link rel="stylesheet" th:href="@{/webfonts/Montserrat/montserrat.css}">
<link rel="stylesheet" th:href="@{/css/generic.css}">
<link rel="stylesheet" th:href="@{/css/menu.css}">
<link rel="stylesheet" th:href="@{/css/layout-admin.css}">
<link th:replace="${css}">
</head>
<body>
	<!-- Menú -->
	<header>
		<div class="menu bg-white">
			<div class="container">
				<div class="row not-margin h-center">
					<div class="col-md-4 col-lg-5 not-padding">
						<div class="cd-img-logo">
							<a th:href="@{'/'}"> <img alt="" th:src="@{/images/LOGO.png}"
								style="width: 150px;" /></a>
						</div>
					</div>
					<div class="col-md-8 col-lg-7">
						<ul class="options text-right">
							<li><a class="" th:href="@{'/'}">Inicio</a></li>
							<li><a class="" href="#">Nosotros</a></li>
							<li><a class="" href="#">Dona</a></li>
							<li><a class="" th:href="@{'/generar-cita'}">Generar
									cita</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- End-Menú -->

	<section class="admin">
		<div class="container full-width">
			<div class="row">
				<div class="col-md-2 not-padding cd-panel">
					<div class="sidebar">
						<a class="distrito" th:href="@{'/admin/distrito'}">Distrito</a>
						<a class="hospital" th:href="@{'/admin/hospital'}">Hospitales</a>
						<a class="tiposangre" th:href="@{'/admin/tipo-de-sangre'}">Tipo de sangre</a>
						<a href="#contact">Casos</a>
					</div>
				</div>

				<div class="col-md-10 not-padding cd-contenido">
					<div th:replace="${content}"></div>
				</div>
			</div>
		</div>
	</section>
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>
	<script th:replace="${js}"></script>
</body>
</html>
