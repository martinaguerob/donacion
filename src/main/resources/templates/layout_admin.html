<!DOCTYPE html>
<html th:fragment="layout (title, css, content, js)"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="language" content="es">
<title th:replace="${title}"></title>
<link rel="stylesheet" th:href="@{/components/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/components/font-awesome/css/all.css}">
<link rel="stylesheet" th:href="@{/webfonts/Montserrat/montserrat.css}">
<link rel="stylesheet" th:href="@{/css/generic.css}">
<link rel="stylesheet" th:href="@{/css/menu-admin.css}">
<link rel="stylesheet" th:href="@{/css/layout-admin.css}">
<link th:replace="${css}">
</head>
<body>
	<!-- Menú -->
	<nav class="full-width bg-nav" id="nav-wrapper">
		<div class="nav">
			<div class="container full-widthl">
				<div class="row not-margin h-center">
					<div class="col-md-3 col-lg-3 not-padding">
						<div class="cd-img-logo">
							<a th:href="@{'/'}"> <img class="img-logo"
								th:src="@{/images/LOGO.png}" /></a>
						</div>
					</div>
					<div class="col-md-8 col-lg-7">
						<ul class="options text-right">
							<li><a class="" th:href="@{'/'}">Inicio</a></li>
							<li><a class="" href="#">Nosotros</a></li>
							<li sec:authorize="hasRole('ROLE_DONANTE')"><a class="" 
								href="#">Mis citas</a></li>
							<li sec:authorize="hasRole('ROLE_ADMINISTRADOR')"><a class=""
								th:href="@{/admin}">Administración</a></li>
							<li><a class="" th:href="@{'/generar-cita'}">Generar
									cita</a></li>
						</ul>
					</div>
					<div class="col-md-1 col-lg-2">
						<a sec:authorize="isAnonymous()" th:href="@{/login}" type="button"
							class="login-go"> Iniciar Sesión </a>
						<div class="dropdown show menu-login" sec:authorize="isAuthenticated()">
							<a class="dropdown-toggle user" role="button" id="dropdownMenuLink"
								data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false"><span sec:authentication="name">Username</span></a>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								<a class="dropdown-item" th:href="@{/perfil}">Ver mi perfil</a>
								<a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<!-- End-Menú -->
	
	<section class="admin">
		<div class="container-full full-width h100">
			<div class="row h100 not-margin">
				<div class="col-md-2 not-padding cd-panel">
					<aside class="main-sidebar">
						<ul class="sidebar-menu">
							<li class="header">MAIN</li>
							<li><a class="distrito" th:href="@{'/admin/distrito'}"><i class="fas fa-map-marked-alt"><span>Distritos</span></i></a></li>
							<li><a class="hospital" th:href="@{'/admin/hospital'}"><i class="fas fa-hospital"><span>Hospitales</span></i></a></li>
							<li><a class="tiposangre" th:href="@{'/admin/tipo-de-sangre'}"><i class="fas fa-tint"><span>Tipos de sangre</span></i></a></li>
							<li><a class="caso" th:href="@{'/admin/caso'}"><i class="fas fa-procedures"><span>Casos</span></i></a></li>
							<li class="header">DONANTES</li>
							<li><a class="citas" th:href="@{'/admin/cita'}"><i class="fas fa-archive"><span>Citas</span></i></a></li>
						</ul>
					</aside>
				</div>

				<div class="col-md-10 not-padding cd-contenido">
					<div th:replace="${content}"></div>
				</div>
			</div>
		</div>
	</section>
	
</body>
<script th:src="@{/components/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:replace="${js}"></script>
</html>
