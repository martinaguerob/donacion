<!DOCTYPE html>
<html
	th:replace="~{layout :: layout(~{::title}, ~{::link}, ~{::body}, ~{::script})}"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Dona una vida | Ingresar</title>
<link rel="stylesheet" th:href="@{/css/ingreso.css}">
</head>
<body>

	<section class="ingreso bg-fondo">
		<div class="container cd-ingreso">
			<div class="row not-margin">
				<div class="col-md-4">
					<div class="cd-img">
						<img th:src="@{/images/front/login.png}">
					</div>
				</div>
				<div class="col-md-4">
					<div class="login">
						<h3>¿Eres donante registrado?</h3>
						<form>
							<div class="cd-form-login">
								<input type="text" placeholder="Correo electrónico">
							</div>
							<div class="cd-form-login">
								<input type="password" placeholder="Contraseña">
							</div>
							<div class="cd-form-login">
								<button type="submit" class="btn-ingresar" id="btn-ingresar">Ingresar</button>
							</div>
						</form>
					</div>
				</div>
				<div class="col-md-4">
					<div class="registrar">
						<h3>¿Aun no tienes una cuenta?</h3>
						<form>
							<div class="cd-form-registrar">
								<input type="text" placeholder="Nombres y apellidos">
							</div>
							<div class="cd-form-registrar">
								<input type="text" placeholder="Correo electrónico">
							</div>
							<div class="cd-form-registrar">
								<input type="password" placeholder="Contraseña">
							</div>
							<div class="cd-form-login">
								<button type="submit" class="btn-ingresar" id="btn-ingresar">Registrar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
<script th:inline="javascript" type="text/javascript"></script>
</html>
