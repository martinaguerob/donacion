<!DOCTYPE html>
<html
	th:replace="~{layout_admin :: layout(~{::title}, ~{::link}, ~{::body}, ~{::script})}"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Distrito</title>
<link rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">DISTRITOS</h3>
						<div class="box-tools">
							<div class="input-group input-group-sm">
								<a th:href="@{'/admin/distrito/crear'}">Agregar</a>
							</div>
						</div>
					</div>
					<div class="box-body">
						<table class="table">
							<thead>
								<tr>

									<th scope="col">#</th>
									<th scope="col">Nombre</th>
									<th scope="col">Action</th>

								</tr>
							</thead>
							<tbody>

								<tr th:each="distrito : ${distritos}">
									<th th:text="${distrito.id}" scope="row">.</th>
									<td th:text="${distrito.nombre}"></td>
									<td>Otto</td>
								</tr>



							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
$(".distrito").addClass( "active" );
</script>
</html>
