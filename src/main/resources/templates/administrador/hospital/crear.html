<!DOCTYPE html>
<html
	th:replace="~{layout_admin :: layout(~{::title}, ~{::link}, ~{::body}, ~{::script})}"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hospital | Registrar</title>
<link rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<form th:action="@{/admin/hospital/save}" th:object="${hospital}"
				method="post" class="full-width" style="width: 100%;">
				<div class="col-md-12">
					<div class="box box-warning" style="padding-bottom: 20px;">
						<div class="box-header with-border">
							<h3 class="box-title">REGISTRAR HOSPITAL</h3>
						</div>
						<div class="box-body form-horizontal">
							<div class="form-group">
								<div class="col-sm-12">
									<input type="text" class="form-control" th:field="*{nombre}"
										placeholder="Ingresar nombre">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<input type="text" class="form-control" th:field="*{direccion}"
										placeholder="Ingresar dirección">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<input type="text" class="form-control"
										th:field="*{numeroTelefono}"
										placeholder="Ingresar número de teléfono">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<select class="form-control" th:field="*{distrito}"
										id="hospital">
										<option value="0">Distritos</option>
										<option th:each="distrito: ${distritos}"
											th:value="${distrito.id}" th:text="${distrito.nombre}">
										</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<input placeholder="Horario de apertura"
										class="form-control input-text" id="horaApertura" type="time"
										th:field="*{horarioApertura}" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<input placeholder="Horario de cierre"
										class="form-control input-text" id="horaCierre" type="time"
										th:field="*{horarioCierre}" />
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-12">
					<div class="box">
						<div class="box-footer">
							<button type="submit" class="btn btn-warning">Crear</button>
							<a th:href="@{'/admin/hospital'}" class="btn btn-default">Cancelar</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
<script>
$(".hospital").addClass( "active" );
</script>
</html>
