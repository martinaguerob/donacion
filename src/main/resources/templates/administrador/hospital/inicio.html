<!DOCTYPE html>
<html
	th:replace="~{layout_admin :: layout(~{::title}, ~{::link}, ~{::body}, ~{::script})}"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Hospitales</title>
<link rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">HOSPITALES</h3>
						<div class="box-tools">
							<div class="input-group input-group-sm">
								<a th:href="@{'/admin/hospital/crear'}">Agregar</a>
							</div>
						</div>
					</div>
					<div class="box-body">
						<table class="table">
							<thead>
								<tr>
									<th class="text-center" style="width: 60px;" scope="col">#</th>
									<th scope="col">Nombre</th>
									<th class="text-center" style="width: 120px;" scope="col">Acci√≥n</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="hospital : ${hospitales}">
									<th class="text-center" style="width: 60px;" th:text="${hospital.id}" scope="row">.</th>
									<td th:text="${hospital.nombre}"></td>
									<td class="text-center" style="width: 120px;"><a class="btn-edit"><i class="fas fa-edit"></i></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
$(".hospital").addClass( "active" );
</script>
</html>
