<!DOCTYPE html>
<html
	th:replace="~{layout_admin :: layout(~{::title}, ~{::link}, ~{::body}, ~{::script})}"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Tipo de sangre | Editar</title>
<link rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="card full-width">
				<div class="card-header title-header"
					th:text="'Editar '+ ${tipoSangre.nombre}">TIPO DE SANGRE</div>
				<div class="card-body">
					<div class="card border-light col-md-12 not-padding">
						<div class="card-header title-header">Editar tipo de sangre:</div>
						<div class="card-body">
							<form
								th:action="@{/admin/tipo-de-sangre/update/}+ ${tipoSangre.id}"
								th:object="${tipoSangre}" method="post" class="full-width">
								<div class="form-group">
									<label class="col-sm-2 label-form">Nombre:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control input-form"
											th:field="*{nombre}" placeholder="Ingresar nombre">
									</div>
								</div>
								<div class="form-group not-margin">
									<button type="submit" class="btn-form-save">Guardar</button>
									<a th:href="@{'/admin/tipo-de-sangre'}" class="btn-form-cancel">Cancelar</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
$(".tiposangre").addClass( "active" );
</script>
</html>
