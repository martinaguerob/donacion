
<!DOCTYPE html>
<html th:fragment="layout (title, css, content, js)"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title th:replace="${title}"></title>

<link rel="stylesheet"
	th:href="@{/components/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/components/font-awesome/css/all.css}">
<link rel="stylesheet" th:href="@{/webfonts/Montserrat/montserrat.css}">
<link rel="stylesheet" th:href="@{/css/generic.css}">
<link rel="stylesheet" th:href="@{/css/menu.css}">
<link th:replace="${css}">
</head>
<body>

	<!-- Menú -->
	<nav class="full-width bg-nav" id="nav-wrapper">
		<div class="nav">
			<div class="container full-widthl">
				<div class="row not-margin h-center">
					<div class="col-md-3 col-lg-3 not-padding">
						<div class="cd-img-logo">
							<a th:href="@{'/'}"> <img class="img-logo"
								th:src="@{/images/LOGO.png}" /></a>
						</div>
					</div>
					<div class="col-md-8 col-lg-7">
						<ul class="options text-right">
							<li><a class="" th:href="@{'/'}">Inicio</a></li>
							<li><a class="" href="#">Nosotros</a></li>
							<li><a class="" sec:authorize="hasRole('ROLE_DONANTE')"
								href="#">Mis citas</a></li>
							<li><a class=""
								sec:authorize="hasRole('ROLE_ADMINISTRADOR')"
								th:href="@{/admin}">Administración</a></li>
							<li><a class="" th:href="@{'/generar-cita'}">Generar
									cita</a></li>
						</ul>
					</div>
					<div class="col-md-1 col-lg-2">
						<a sec:authorize="isAnonymous()" th:href="@{/login}" type="button"
							class="login-go"> Iniciar Sesión </a>
						<div class="dropdown show menu-login" sec:authorize="isAuthenticated()">
							<a class="dropdown-toggle user" role="button" id="dropdownMenuLink"
								data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false"><span sec:authentication="name">Username</span></a>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								<a class="dropdown-item" th:href="@{/perfil}">Ver mi perfil</a>
								<a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<!-- End-Menú -->

	<header id="indicador-index">

		<div class="banner">
			<img th:src="@{/images/front/portada.png}">
		</div>

	</header>


	<section th:replace="${content}" id="contenido"></section>



</body>
<script th:src="@{/components/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>

<script th:src="@{/js/popper.min.js}"></script>

<script type="text/javascript">
	var d = document.getElementById("nav-wrapper");
	
	
	$(window).scroll(function(){
		var topPos = d.offsetTop;
		if(window.pageYOffset >=100){
			$("#nav-wrapper").addClass("bg-menu");
			$(".img-logo").css("width","75px");
			$(".options>li").css("padding","25px 10px 10px 10px");
			$(".login-go").css("padding","28px 0px 10px 0px");
			$(".menu-login").css("padding","25px 10px 10px 10px");
			
			menu-login
		}else{
			$("#nav-wrapper").removeClass("bg-menu");
			$(".img-logo").css("width","100px");
			$(".options>li").css("padding","40px 10px 10px 10px");
			$(".login-go").css("padding","44px 0px 10px 0px");
			$(".menu-login").css("padding","40px 10px 10px 10px");
		}
		});
	
	</script>
<script th:replace="${js}"></script>
</html>
