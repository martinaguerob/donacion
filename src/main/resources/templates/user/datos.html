<!DOCTYPE html>
<html
	th:replace="~{layout :: layout(~{::title}, ~{::link}, ~{::body}, ~{::script})}"
	xmlns:th="http://www.thymeleaf.org"	
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Dona una vida | Datos</title>
<link rel="stylesheet" th:href="@{/css/datos.css}">
</head>
<body>
	<section class="bg-fondo">
		<div class="datos-donante">
			<div class="container">
				<div class="row h-center">
					<div class="col-md-7">
						<div class="cd-img-datos">
							<img th:src="@{/images/front/familia1.png}">
						</div>
					</div>
					<div class="col-md-5">
						<div class="card bg-light full-width">
							<div class="card-header title-donante">Mis datos:</div>
							<div class="card-body">
								<h5 class="card-title title-nombre"
									th:text="${donante.nombresApellidos}"></h5>
								<form class="full-width" th:object="${donante}" method="post">
									<div class="form-group">
										<h5 class="tdato col-md-4" th:text="'Número de documento:'"></h5>
										<h3 class="tdato-donante col-md-8"
											th:text="${numeroDocumento} "></h3>
									</div>
									<div class="form-group">
										<h5 class="tdato col-md-4" th:text="'Dirección:'"></h5>
										<div class="col-md-8">
											<input type="text" th:field="*{direccion}">
										</div>
									</div>
									<div class="form-group">
										<h5 class="tdato col-md-4" th:text="'Distrito:'"></h5>
										<div class="col-md-8">
											<select class="form-control" th:field="*{distrito}"
												id="distrito" required>
												<option value="">Distritos</option>
												<option th:each="distrito: ${distritos}"
													th:value="${distrito.id}" th:text="${distrito.nombre}">
												</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<h5 class="tdato col-md-4" th:text="'Fecha de nacimiento'"></h5>
										<div class="col-md-8">
											<input type="date" th:field="*{fechaNacimiento}">
										</div>
									</div>
									<div class="form-group">
										<h5 class="tdato col-md-4" th:text="'Tipo de sangre'"></h5>
										<div class="col-md-8">
											<select class="form-control" th:field="*{tipoSangre}"
												id="distrito" required>
												<option value="">Tipo de sangre</option>
												<option th:each="tipoSangre: ${tipoSangres}"
													th:value="${tipoSangre.id}" th:text="${tipoSangre.nombre}">
												</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<button type="submit">Guardar</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
<script th:src="@{/components/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script></script>
</html>
